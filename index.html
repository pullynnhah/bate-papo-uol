<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bate-Papo UOL</title>

    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header-footer">
      <img src="./assets/logo.png" alt="Logo do Bate-Papo UOL" />
      <ion-icon name="people"></ion-icon>
    </header>
    <main>
      <ul>
        <li class="status-message">
          <span class="time">(09:21:45)</span> <span class="from">João</span> entra na sala...
        </li>
        <li class="message">
          <span class="time">(09:22:28)</span> <span class="from">João</span> para
          <span class="to">Todos</span>: Bom dia
        </li>
        <li class="message">
          <span class="time">(09:22:38)</span> <span class="from">Maria</span> para
          <span class="to">João</span>: Oi João :)
        </li>
        <li class="private-message">
          <span class="time">(09:22:28)</span> <span class="from">João</span> reservadamente para
          <span class="to">Maria</span>: Oi gatinha quer tc?
        </li>
        <li class="status-message">
          <span class="time">(09:21:45)</span> <span class="from">Maria</span> sai na sala...
        </li>
      </ul>
    </main>
    <footer class="header-footer">
      <div>
        <input type="text" placeholder="Escreva aqui..." />
        <p>
          Enviando para <span class="receiver">Maria</span> (<span class="mode">reservadamente</span
          >)
        </p>
      </div>
      <ion-icon name="paper-plane-outline"></ion-icon>
    </footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
